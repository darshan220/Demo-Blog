<div *ngIf="post">
  <img src="{{post.image}}" alt="{{post.title}}">
  <p>posted by {{post.author}} &bull; {{post.published | data: 'fulldate'}}</p>
  <mat-card-content>{{post.content}}</mat-card-content>
  <mat-card-actions align="end" *ngIf= "auth.currentUserId === post.author">
    <button mat-icon-button (click)="editing=true">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</div>
